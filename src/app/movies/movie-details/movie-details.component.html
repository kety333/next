<div class="movie-details">
  <div class="movie-image">
    <img src="{{movie.image}}">
  </div>
  <div class="movie-title">{{movie.title|txtoverflow:40}}({{ movie.released|txtoverflow:10}})
  </div>
  <app-movie-rating class="movie-rating"
                    rating="{{!!movie&&movie.rating.length>0?movie.rating:'N/A'}}"></app-movie-rating>
  <button type="button" class="btn btn-primary-next"><i class="fa fa-home"></i>Primary</button>
</div>
