<div class="movie-details">
  <div class="movie-image">
    <img src="{{movie.image}}">
  </div>
  <div class="movie-title">{{movie.title|txtoverflow:40}}({{ movie.released|txtoverflow:10}})
  </div>
  <app-movie-rating class="movie-rating"
                    rating="{{!!movie&&movie.rating.length>0?movie.rating:'N/A'}}"></app-movie-rating>
  <div type="button" class="btn-primary-next" (click)="onReadMode(movie)">
    <span class="btn-text"> Read More</span>
    <img src="assets/images/arrow-more.svg"  class="svg-more-arrow"/>
  </div>
</div>
